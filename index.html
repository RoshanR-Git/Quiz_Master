<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>QuizMaster</h1>
        <p class="para">What is 2 + 2?</p>
        <input type="text" placeholder="Type Your Answer here..."><br>
        <div>
        <button class="button">Strict Scoring</button>
        <button class="button">Lenient Scoring</button>
        </div>
        <div>
            <p class="paracap">Your score will appear here.</p>
            <p class="paracap"></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
